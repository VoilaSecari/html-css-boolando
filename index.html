<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progetto Boolean</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <div class="barra-header">
        <div class="container row">
          <div class="menu-header">Donna Uomo Bambini</div>
          <!-- un flex per il logo per centrarlo? -->
          <div class="logo-header text-centered">logo</div>
          <div class="icone-header text-right">icona icona</div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card-container">
          <article class="card-article">
            <!-- andrà una immagine qua-->
            <div class="badge-cuore">&hearts;</div>
            <div class="container-badge-promo">
              <div class="btn-badge-general btn-red">-50%</div>
              <div class="btn-badge-general btn-green btn-promo-sostenibilita">
                Sostenibilità
              </div>
            </div>
          </article>
          <div class="card-data">
            <!-- qui ci vanno tutte le info -->
            <h6 class="brand">Levi's</h6>
            <h4 class="nome-prodotto">RELAXED FIT TEE UNISEX</h4>
            <h5 class="prezzo-scontato">
              14,99€ <span class="prezzo-vecchio">29,99€</span>
            </h5>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
